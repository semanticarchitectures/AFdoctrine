# Complex Rule Patterns
complex_rule_patterns:
  conditional_rules:
    - pattern: "If {condition}, then {actor} {modal} {action}"
      example: "If enemy radar is detected, then aircraft may engage with jamming"

    - pattern: "When {trigger}, {actor} {modal} {action} {object}"
      example: "When entering hostile airspace, pilots must activate defensive systems"

    - pattern: "During {phase}, {actor} {modal} {action} unless {exception}"
      example: "During SEAD operations, aircraft may target radar sites unless civilian"

  temporal_rules:
    - pattern: "{Actor} {modal} {action} within {timeframe}"
      example: "Controllers must acknowledge requests within 30 seconds"

    - pattern: "After {event}, {actor} {modal} {action} for {duration}"
      example: "After emergency declaration, frequencies must remain clear for 15 minutes"

  hierarchical_rules:
    - pattern: "{superior} may override {subordinate} when {condition}"
      example: "JFACC may override local frequency assignments when operational necessity requires"